<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dokku Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dokku: {
                            primary: '#6366f1',
                            secondary: '#818cf8',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    
    <!-- Custom styles -->
    <style>
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }
        .log-line {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-error { color: #ef4444; }
        .log-warn { color: #f59e0b; }
        .log-info { color: #22c55e; }
        
        /* Toast notifications */
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="h-full">
    <!-- Navigation -->
    <nav class="bg-slate-800 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-indigo-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                        <span class="text-white font-bold text-xl">Dokku Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/apps" class="{% if request.url.path.startswith('/apps') %}text-white bg-slate-700{% else %}text-slate-300 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Apps
                    </a>
                    <a href="/system" class="{% if request.url.path.startswith('/system') %}text-white bg-slate-700{% else %}text-slate-300 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        System
                    </a>
                    <a href="/plugins" class="{% if request.url.path.startswith('/plugins') %}text-white bg-slate-700{% else %}text-slate-300 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Plugins
                    </a>
                    {% if request.state.user %}
                    <div class="flex items-center space-x-2 text-slate-300">
                        <span class="text-sm">{{ request.state.user.email }}</span>
                        <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center">
                            <span class="text-white text-sm font-medium">
                                {{ request.state.user.name[:2].upper() if request.state.user.name else 'U' }}
                            </span>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- Modal container -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl max-w-md w-full transform transition-all" onclick="event.stopPropagation()">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modal-title" class="text-xl font-bold text-white"></h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <p id="modal-message" class="text-slate-300 mb-6"></p>
                <div class="flex space-x-3">
                    <button id="modal-cancel" onclick="closeModal()" class="flex-1 px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button id="modal-confirm" class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toast notification helper
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };
            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Modal helper
        function showModal(title, message, onConfirm) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-confirm').onclick = () => {
                closeModal();
                onConfirm();
            };
            modal.classList.remove('hidden');
            modal.onclick = closeModal;
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Override HTMX confirm with custom modal
        document.body.addEventListener('htmx:confirm', function(evt) {
            evt.preventDefault();
            const target = evt.detail.target;
            const message = target.getAttribute('hx-confirm');
            if (message) {
                showModal('Confirm Action', message, () => evt.detail.issueRequest());
            }
        });

        // Listen for HTMX events
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful) {
                const trigger = evt.detail.requestConfig.triggeringEvent?.target;
                if (trigger?.dataset?.successMessage) {
                    showToast(trigger.dataset.successMessage, 'success');
                }
            }
        });

        document.body.addEventListener('htmx:responseError', function(evt) {
            showToast('An error occurred', 'error');
        });
    </script>
</body>
</html>
