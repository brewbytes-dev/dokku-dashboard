<div class="space-y-4">
    {% if message %}
    <div class="bg-green-500/10 border border-green-500/20 text-green-400 px-4 py-2 rounded-lg text-sm">
        {{ message }}
    </div>
    {% endif %}

    <!-- Add Variable Button -->
    <div class="flex justify-end">
        <button 
            hx-get="/config/{{ app_name }}/form"
            hx-target="#config-form-container"
            hx-swap="innerHTML"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm transition-colors"
        >
            + Add Variable
        </button>
    </div>

    <!-- Form Container -->
    <div id="config-form-container"></div>

    <!-- Variables List -->
    <div class="space-y-2">
        {% for var in config %}
        <div class="flex items-center justify-between bg-slate-700/50 rounded-lg px-4 py-3 group">
            <div class="flex-1 min-w-0">
                <p class="text-indigo-400 font-mono text-sm">{{ var.key }}</p>
                <p class="text-slate-300 font-mono text-sm truncate mt-1" id="value-{{ loop.index }}">
                    {{ var.masked_value }}
                </p>
            </div>
            <div class="flex items-center space-x-2 ml-4 opacity-0 group-hover:opacity-100 transition-opacity">
                {% if var.is_sensitive %}
                <button 
                    onclick="toggleValue({{ loop.index }}, '{{ var.value|e }}')"
                    class="text-slate-400 hover:text-white text-sm"
                    title="Show/Hide"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
                {% endif %}
                <button 
                    hx-post="/config/{{ app_name }}/unset/{{ var.key }}"
                    hx-target="closest div.space-y-4"
                    hx-swap="outerHTML"
                    hx-confirm="Delete {{ var.key }}?"
                    class="text-red-400 hover:text-red-300 text-sm"
                    title="Delete"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        </div>
        {% else %}
        <p class="text-slate-400 text-sm text-center py-4">No environment variables configured</p>
        {% endfor %}
    </div>
</div>

<script>
    const shown = {};
    function toggleValue(idx, value) {
        const el = document.getElementById('value-' + idx);
        shown[idx] = !shown[idx];
        el.textContent = shown[idx] ? value : '••••••••';
    }
</script>
